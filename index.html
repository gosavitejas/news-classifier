<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Classifier</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

    <py-config src="./pyscript.toml"></py-config>
</head>
<body>

    <div class="background-gradient"></div>

    <main class="card">
        <h1>Newsgroup Classifier</h1>
        <p>Enter a piece of text to find out which newsgroup it belongs to.</p>
        
        <textarea id="user-input" placeholder="Paste your text here..."></textarea>
        
        <button id="classify-button">Classify Text</button>
        
        <div id="result-area">
            <p>Prediction: <span id="result-text">...</span></p>
        </div>
    </main>

</body>
</html>
